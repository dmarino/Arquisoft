<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>prueba</title>

    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap2.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/metisMenu.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/font-awesome.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/sb-admin-2.css")">

</head>
<body>
<nav class="navbar navbar-default navbar-static-top" role="navigation" style=" background-color: rgb(12,120,159)">
    <div class="navbar-header">
        <a class="navbar-brand" style="color: #fff">Hospital Santa Fe</a>
    </div>
</nav>
<div class="container">
    <h1 style="text-align: center">Bienvenido al hospital Cardiológico de Santa Fe</h1>
    <h3 style="text-align: center">Para ingresar, por favor inicie sesión</h3>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h5>&emsp;</h5>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a href="@routes.HomeController.index()" class="btn btn-lg btn-primary btn-block">Login</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /#wrapper -->
<script  src="@routes.Assets.versioned("javascripts/jquery.min.js")"></script>
<script  src="@routes.Assets.versioned("javascripts/bootstrap2.min.js")" ></script>
<script  src="@routes.Assets.versioned("javascripts/metisMenu.min.js")" ></script>
<script  src="@routes.Assets.versioned("javascripts/sb-admin-2.js")" ></script>
</body>
