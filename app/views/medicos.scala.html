@(medicos: List[Medico])

@main("Hospital Cardiologico de Santa Fe") {

<div class="container">
    <div id="page-wrapper">
        <h1>&nbsp;</h1>
        @for(medico <- medicos) {
        <div class="container">
            <h3 class="panel-title">@medico.getNombreMedico()</h3>
        </div>

        <div class="row">
            <div class="span3">
                <img src="http://adagiohospice.com/secure/wp-content/uploads/2014/11/Nurse-Evaluation-270x250.png" />
            </div>
            <div class="span9">
                <table class="table table-user-information">
                    <tbody>
                    <tr>
                        <td>Id:</td>
                        <td>@medico.getIdMedico()</td>
                    </tr>
                    <tr>
                        <td>Especialidad:</td>
                        <td>@medico.getEspecialidadMedico()</td>
                    </tr>
                    <tr>
                        <td>Descripcion:</td>
                        <td>@medico.getDescripcionMedico()</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        }
    </div>
</div>

<footer class="footer">
    <div class="container" align="center">
        <p class="text-muted"> <a href="@routes.HomeController.index()">inicio</a> - medicos</p>
    </div>
</footer>

}
