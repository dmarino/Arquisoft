@(nombre:String)(pacientes: List[Paciente])

@main("Hospital Cardiologico de Santa Fe") {

<div class="container">
    <div id="page-wrapper">
        <h1>&nbsp;</h1>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>Documento</th>
                                <th>Nombre</th>
                            </tr>
                            </thead>
                            <tbody>
                            @for(paciente <- pacientes) {
                            <tr>
                                <td><a href="../HospitalSantaFe/pacientes/@paciente.getDocumento">@paciente.getDocumento()</a></td>
                                <td>@paciente.getNombre()</td>
                            </tr>
                            }
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- /container -->
<footer class="footer">
    <div class="container">
        <p class="text-muted"> <a href="@routes.HomeController.index()">inicio</a> - pacientes</p>
    </div>
</footer>

}
