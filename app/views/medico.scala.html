@(medico: Medico)(nombre: String)

@main(nombre) {
<div class="container">
    <p class="text-muted"> <a href="@routes.HomeController.index()">inicio</a> - perfil</p>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-3" align="center">
            <img src="http://adagiohospice.com/secure/wp-content/uploads/2014/11/Nurse-Evaluation-270x250.png" />
        </div>
        <div class="col-md-1">

        </div>
        <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading"></div>
            <div class="panel-body">
                <table class="table">
                    <tbody>
                    <tr>
                        <td>Id:</td>
                        <td>@medico.getIdMedico()</td>
                    </tr>
                    <tr>
                        <td>Nombre:</td>
                        <td>@medico.getNombreMedico()</td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td>@medico.getEmail()</td>
                    </tr>
                    <tr>
                        <td>Tipo:</td>
                        <td>@medico.getTipo()</td>
                    </tr>
                    <tr>
                        <td>Especialidad:</td>
                        <td>@medico.getEspecialidadMedico()</td>
                    </tr>
                    <tr>
                        <td>Descripcion:</td>
                        <td>@medico.getDescripcionMedico()</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>

}
